<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  </head>
  <body>
    <h1>To do list:</h1>
    <table>
      {% for item in items %}
      <tr>
        {% if item.done %}
        <td><strike>{{ item.name }}</strike></td>
        {% else %}
        <td>{{ item.name }}</td>
        {% endif %}
        <td>
          <a href="/toggle/{{ item.id }}">
            <button>Toggle</button>
          </a>
        </td>
        <td>
          <a href="/edit_item/{{ item.id }}">
            <button>Edit</button>
          </a>
        </td>
        <td>
          <a href="/delete_item/{{ item.id }}">
            <button>Delete</button>
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td>Watch Netflix. You're to do list is empty</td>
      </tr>
      {% endfor %}
    </table>
    <a href="/add_item">Add a new item</a>
  </body>
</html>
